name: Testing, Checking & Formatting
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      node-version: '20.17.0'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'

      - name: Install Dependencies
        run: npm ci

  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Tests
        run: npm test

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run ESLint
        run: npm run lint

  format:
    name: Format Code
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Prettier
        run: npm run format
